<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.coupang.com/">
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp" />
            <img src="./assets/logo/logo.png" alt="쿠팡로고이미지" />
          </picture>
        </a>
      </h1>
    </header>
    <section>
      <div class="title">
        <object data="image.svg" type="image/svg">
          <img src="./assets/icon/shopping.svg" alt="Image description" />
        </object>
        <h2>오늘의 쇼핑 제안</h2>
      </div>
      <div class="container">
        <a href="/">
          <span class="sale">30%</span>
          <img src="./assets/offer/furniture.jpg" alt="배경이미지" />
          <p class="product">슬로리빙 셀린 렌지대 60...</p>
          <div class="freeShiping"></div>
          <div class="starReview">
            <div class="star4_5"></div>
            <p class="reviews">(3,255)</p>
          </div>
        </a>
        <a href="/">
          <img src="./assets/offer/renton.jpg" alt="" />
          <p class="product">슬로리빙 셀린 렌지대 60...</p>
          <img src="./assets/icon/badge-rocket.svg" alt="" />
          <div class="starReview">
            <div class="star4_5"></div>
            <p class="reviews">(1,807)</p>
          </div>
        </a>
        <a href="/">
          <img src="./assets/offer/drying-rack.jpg" alt="" />
          <p class="product">슬로리빙 셀린 렌지대 60...</p>
          <div class="freeShiping">무료배송</div>
          <div class="starReview">
            <div class="star4"></div>
            <p class="reviews">(2,423)</p>
          </div>
        </a>
        <a href="/">
          <span class="sale">10%</span>
          <img src="./assets/offer/boohgle.jpg" alt="" />
          <p class="product">슬로리빙 셀린 렌지대 60...</p>
          <img src="./assets/icon/badge-rocket.svg" alt="" />
          <div class="starReview">
            <div class="star5"></div>
            <p class="reviews">(1,009)</p>
          </div>
        </a>
        <a href="/">
          <span class="sale">25%</span>
          <img src="./assets/offer/deskset.jpg" alt="" />
          <p class="product">슬로리빙 셀린 렌지대 60...</p>
          <div class="freeShiping">무료배송</div>
          <div class="starReview">
            <div class="star4"></div>
            <p class="reviews">(3,203)</p>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
